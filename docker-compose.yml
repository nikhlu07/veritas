version: '3.8'

services:
  backend:
    build: 
      context: ./veritas-backend
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - NODE_ENV=production
      - HEDERA_ACCOUNT_ID=${HEDERA_ACCOUNT_ID}
      - HEDERA_PRIVATE_KEY=${HEDERA_PRIVATE_KEY}
      - HEDERA_NETWORK=${HEDERA_NETWORK}
      - HEDERA_TOPIC_ID=${HEDERA_TOPIC_ID}
      - FRONTEND_URL=http://localhost:3000
    networks:
      - veritas-network

  frontend:
    build:
      context: ./veritas-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:3002
      - NEXT_PUBLIC_APP_ENV=production
      - HEDERA_ACCOUNT_ID=${HEDERA_ACCOUNT_ID}
      - HEDERA_PRIVATE_KEY=${HEDERA_PRIVATE_KEY}
      - HEDERA_NETWORK=${HEDERA_NETWORK}
      - HEDERA_TOPIC_ID=${HEDERA_TOPIC_ID}
    depends_on:
      - backend
    networks:
      - veritas-network

networks:
  veritas-network:
    driver: bridge